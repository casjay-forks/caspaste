# Development docker-compose - HUMAN USE ONLY
# Per AI.md PART 27: AI must NEVER use this file
name: caspaste-dev

x-logging: &default-logging
  options:
    max-size: '5m'
    max-file: '1'
  driver: json-file

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        VERSION: dev
        BUILD_DATE: "${BUILD_DATE:-}"
        COMMIT_ID: "${COMMIT_ID:-}"
    image: caspaste:dev
    container_name: caspaste-dev
    hostname: caspaste-dev
    restart: unless-stopped
    logging: *default-logging
    environment:
      - PORT=80
      - TZ=${TZ:-America/New_York}
      - CASPASTE_DB_DRIVER=sqlite
      - CASPASTE_MODE=development
    ports:
      - '8080:80'
    volumes:
      - './rootfs/config:/config:z'
      - './rootfs/data:/data:z'
    healthcheck:
      test: ["CMD", "caspaste", "--status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - caspaste-dev

networks:
  caspaste-dev:
    name: caspaste-dev
    external: false
