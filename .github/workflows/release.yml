name: Release Binaries

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: false
        type: string

env:
  GO_VERSION: 'stable'
  PROJECT_NAME: caspaste

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod tidy

      - name: Run tests
        run: go test -v -race -cover ./...

  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    needs: test
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        include:
          # 8 platforms per AI.md PART 26
          # Linux
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          # macOS
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          # Windows
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
          # FreeBSD
          - goos: freebsd
            goarch: amd64
          - goos: freebsd
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod tidy

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(cat release.txt 2>/dev/null | tr -d '[:space:]' || echo "1.0.0")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build server binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          OUTPUT="${{ env.PROJECT_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}"

          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTPUT="${OUTPUT}.exe"
          fi

          mkdir -p binaries

          go build -trimpath \
            -tags netgo \
            -ldflags "-w -s -X main.Version=${VERSION} -extldflags '-static'" \
            -o "binaries/${OUTPUT}" \
            ./src/server

          chmod +x "binaries/${OUTPUT}" 2>/dev/null || true

          # Strip for Unix-like systems
          if [[ "${{ matrix.goos }}" =~ ^(linux|freebsd|openbsd)$ ]]; then
            strip "binaries/${OUTPUT}" 2>/dev/null || true
          fi

      - name: Build CLI binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          OUTPUT="${{ env.PROJECT_NAME }}-cli-${{ matrix.goos }}-${{ matrix.goarch }}"

          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTPUT="${OUTPUT}.exe"
          fi

          go build -trimpath \
            -tags netgo \
            -ldflags "-w -s -X main.Version=${VERSION} -extldflags '-static'" \
            -o "binaries/${OUTPUT}" \
            ./src/client

          chmod +x "binaries/${OUTPUT}" 2>/dev/null || true

          if [[ "${{ matrix.goos }}" =~ ^(linux|freebsd|openbsd)$ ]]; then
            strip "binaries/${OUTPUT}" 2>/dev/null || true
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: binaries/
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine release info
        id: release_info
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
            TAG_NAME="v${VERSION}"
            IS_PRERELEASE="false"
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
            TAG_NAME="v${VERSION}"
            IS_PRERELEASE="false"
          else
            VERSION="dev"
            TAG_NAME="dev"
            IS_PRERELEASE="true"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "release_name=${{ env.PROJECT_NAME }} ${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: releases

      - name: Prepare release assets
        run: |
          VERSION="${{ steps.release_info.outputs.version }}"
          mkdir -p release-assets

          find releases -type f -name "${{ env.PROJECT_NAME }}-*" -exec cp {} release-assets/ \;

          git archive --format=tar.gz --prefix=${{ env.PROJECT_NAME }}-${VERSION}/ \
            -o release-assets/${{ env.PROJECT_NAME }}-${VERSION}-source.tar.gz HEAD

          ls -lh release-assets/

      - name: Delete existing release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
        run: |
          TAG_NAME="${{ steps.release_info.outputs.tag_name }}"
          gh release delete "${TAG_NAME}" --yes || true
          git push --delete origin "${TAG_NAME}" || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release_info.outputs.tag_name }}
          name: ${{ steps.release_info.outputs.release_name }}
          prerelease: ${{ steps.release_info.outputs.is_prerelease }}
          generate_release_notes: true
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
