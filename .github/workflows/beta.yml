name: Dev Release

on:
  push:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - '.github/workflows/releases.yaml'
      - '.github/workflows/docker.yaml'

env:
  GO_VERSION: 'stable'
  PROJECT_NAME: caspaste

jobs:
  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # 8 platforms per AI.md PART 26
          # Linux
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          # macOS
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          # Windows
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
          # FreeBSD
          - goos: freebsd
            goarch: amd64
          - goos: freebsd
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod tidy

      - name: Get version
        id: version
        run: |
          # Get version from release.txt, strip 'v' prefix if present
          VERSION=$(cat release.txt 2>/dev/null | tr -d '[:space:]' || echo "1.0.0")
          VERSION="${VERSION#v}"
          SHORT_SHA=$(git rev-parse --short HEAD)
          DEV_VERSION="${VERSION}-dev.${SHORT_SHA}"
          echo "version=$DEV_VERSION" >> $GITHUB_OUTPUT
          echo "Building dev version: $DEV_VERSION"

      - name: Build server binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          OUTPUT="${{ env.PROJECT_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}"

          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTPUT="${OUTPUT}.exe"
          fi

          mkdir -p binaries

          go build -trimpath \
            -tags netgo \
            -ldflags "-w -s -X main.Version=${VERSION} -extldflags '-static'" \
            -o "binaries/${OUTPUT}" \
            ./src/server

          chmod +x "binaries/${OUTPUT}" 2>/dev/null || true

          # Strip for Unix-like systems
          if [[ "${{ matrix.goos }}" =~ ^(linux|freebsd|openbsd)$ ]]; then
            strip "binaries/${OUTPUT}" 2>/dev/null || true
          fi

      - name: Build CLI binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          OUTPUT="${{ env.PROJECT_NAME }}-cli-${{ matrix.goos }}-${{ matrix.goarch }}"

          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTPUT="${OUTPUT}.exe"
          fi

          go build -trimpath \
            -tags netgo \
            -ldflags "-w -s -X main.Version=${VERSION} -extldflags '-static'" \
            -o "binaries/${OUTPUT}" \
            ./src/client

          chmod +x "binaries/${OUTPUT}" 2>/dev/null || true

          if [[ "${{ matrix.goos }}" =~ ^(linux|freebsd|openbsd)$ ]]; then
            strip "binaries/${OUTPUT}" 2>/dev/null || true
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: binaries/
          retention-days: 7

  release:
    name: Update Dev Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version info
        id: version
        run: |
          VERSION=$(cat release.txt 2>/dev/null | tr -d '[:space:]' || echo "1.0.0")
          VERSION="${VERSION#v}"
          SHORT_SHA=$(git rev-parse --short HEAD)
          DEV_VERSION="${VERSION}-dev.${SHORT_SHA}"
          echo "version=$DEV_VERSION" >> $GITHUB_OUTPUT

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: releases

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find releases -type f -name "${{ env.PROJECT_NAME }}*" -exec cp {} release-assets/ \;
          ls -lh release-assets/

      - name: Delete existing dev release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
        run: |
          gh release delete "dev" --yes 2>/dev/null || true
          git push --delete origin "dev" 2>/dev/null || true

      - name: Create dev release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: dev
          name: "${{ env.PROJECT_NAME }} dev (${{ steps.version.outputs.version }})"
          prerelease: true
          body: |
            ## Development Build

            **Version:** ${{ steps.version.outputs.version }}
            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref_name }}

            This is an automated development build from the latest commit.
            Use for testing only - not recommended for production.

            ### Binaries
            - `caspaste-*` - Server binary
            - `caspaste-cli-*` - Command-line client
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
